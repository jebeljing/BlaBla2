<!-- Section: Blog v.1 -->
<section class="my-5" *ngFor="let document of documents"> 
    <!-- Grid row -->
      <div class="row">
        <div class="col-md-1"></div>
        <!-- Grid column -->
        <div class="col-md-4">

          <!-- Featured image -->
          <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4">
            <img class="img-fluid" [src]=document.imgUrl alt="Sample image">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-lg-6">

          <!-- Category -->
          <a *ngIf="document.theme" href="#!" class="green-text"><h6 class="font-weight-bold mb-3">
            <i class="fa fa-heart" aria-hidden="true"></i>
            {{document.theme}}</h6></a>
          <!-- Post title -->
            <h3 class="font-weight-bold mb-3">
              <strong>{{document.title}}</strong>
              <a (click)="deleteDocument(document._id)">
                <i class="fa fa-trash" aria-hidden="true"></i></a>
            </h3>
          <!-- Excerpt -->
          <!-- <p>{{document.brief}}...</p> -->
          <p>{{(document.body.length > 200) ? ( document.body | slice: 0: 200) : document.body}}...</p>
          <!-- Read more button -->
          <a class="btn btn-success btn-md" [routerLink]="['/document-details/', document._id]">Read more</a>

        </div>
        <div class="col-lg-1"></div>
        <!-- Grid column -->

      </div>
      <!-- Grid row -->
</section>
<!-- Section: Blog v.1 -->

<section class="my-5" *ngFor="let theme of themes"> 
    <!-- Grid row -->
      <div class="row">
        <div class="col-md-1"></div>
        <!-- Grid column -->
        <div class="col-md-4">
          <div class="green-text"><h6 class="font-weight-bold mb-3">
            <i [class]=theme.class aria-hidden="true"></i>
            {{theme.name}}</h6>
          </div>
        </div>
      </div>
</section>
